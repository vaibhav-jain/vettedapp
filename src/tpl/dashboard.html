<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false; 
    app.settings.asideDock = false;
  ">
  <!-- main -->
  <div class="col">
    <!-- main header -->
    <div class="bg-light lter b-b wrapper-md">
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <h1 class="m-n font-thin h3 text-black">Dashboard</h1>
          <small class="text-muted">Welcome to VettedApp</small>
        </div>
      </div>
    </div>
    <!-- / main header -->
    <div class="wrapper-md" ng-controller="DashboardController">
      <!-- stats -->
      <div class="row">
        <div class="row row-sm text-center">
          <div class="col-xs-6">
            <a href class="block panel padder-v bg-primary item">
              <span class="text-white font-thin h1 block" data-ng-bind="::companies"></span>
              <span class="text-muted text-xs">Companies</span>
                <span class="top text-left w-full">
                  <i class="fa fa-building-o m-l-sm"></i>
                </span>
            </a>
          </div>
          <div class="col-xs-6">
            <a href class="block panel padder-v bg-info item">
              <span class="text-white font-thin h1 block" data-ng-bind="::employees"></span>
              <span class="text-muted text-xs">Employees</span>
                <span class="top text-left">
                  <i class="fa fa-users text-warning m-l-sm"></i>
                </span>
            </a>
          </div>
        </div>
      </div>
      <!-- / stats -->
    </div>
  </div>
  <!-- / main -->
</div>
