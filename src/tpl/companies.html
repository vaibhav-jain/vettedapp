<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Companies</h1>
</div>
<div class="wrapper-md" ng-controller="CompaniesListController">
  <div class="panel panel-default">
    <div class="panel-heading text-right">
      <button type="button" class="btn btn-primary" ng-click="addCompany()">Add Company</button>
    </div>
    <table st-table="displayedCollection" st-safe-src="companies" class="table table-striped table-bordered">
      <thead>
      <tr>
        <th colspan="4">
          <input st-search placeholder="global search" class="input-sm form-control" type="search"/>
        </th>
      </tr>
      <tr>
        <th st-sort="firstName">Name</th>
        <th st-sort="address">Address</th>
        <th st-sort="website">Name</th>
        <th class="text-center col-sm-3">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="row in displayedCollection">
        <td>{{row.name}}</td>
        <td>{{row.address}}</td>
        <td>{{row.website}}</td>
        <td>
          <div class="row text-center">
            <button class="btn m-b-xs w-xs btn-info" data-ng-click="editCompany(row, $index)">Edit</button>
            <button class="btn m-b-xs w-xs btn-danger" data-ng-click="deleteCompany(row, $index)">Delete</button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <!-- Add Company modal -->
  <script type="text/ng-template" id="add_company">
    <div class="modal-header">
      <h3 class="modal-title">Add Company</h3>
    </div>
    <div class="modal-body">
      <form name="addCompanyForm" class="form-validation" novalidate>
        <div class="form-group pull-in clearfix">
          <div class="col-xs-6">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Name" data-ng-model="company.name" required>
          </div>
          <div class="col-xs-6">
            <label>Website</label>
            <input type="url" class="form-control" placeholder="Website" data-ng-model="company.website" required>
          </div>
        </div>
        <div class="form-group pull-in clearfix">
          <div class="col-xs-12">
            <label>Address</label>
            <textarea class="form-control" placeholder="Address" data-ng-model="company.address" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
          <button type="submit" class="btn btn-success" data-ng-disabled='addCompanyForm.$invalid'
                  data-ng-click="addCompany()" promise-btn>
            <span class="btn-text">Save</span>
          </button>
        </div>
      </form>
    </div>
  </script>
  <!-- Edit Company modal -->
  <script type="text/ng-template" id="edit_company">
    <div class="modal-header">
      <h3 class="modal-title">Edit Company</h3>
    </div>
    <div class="modal-body">
      <form name="editCompanyForm" class="form-validation" novalidate>
        <div class="form-group pull-in clearfix">
          <div class="col-xs-6">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Name" data-ng-model="company.name" required>
          </div>
          <div class="col-xs-6">
            <label>Website</label>
            <input type="url" class="form-control" placeholder="Website" data-ng-model="company.website" required>
          </div>
        </div>
        <div class="form-group pull-in clearfix">
          <div class="col-xs-12">
            <label>Address</label>
            <textarea class="form-control" placeholder="Address" data-ng-model="company.address" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
          <button type="submit" class="btn btn-success" data-ng-disabled='editCompanyForm.$invalid'
                  data-ng-click="editCompany()" promise-btn>
            <span class="btn-text">Save</span>
          </button>
        </div>
      </form>
    </div>
  </script>
  <!-- Delete Company modal -->
  <script type="text/ng-template" id="delete_company">
    <div class="modal-header">
      <h3 class="modal-title">Delete Company {{company.name}}?</h3>
    </div>
    <div class="modal-body">
      <form name="deleteCompanyForm" class="form-validation" novalidate>
        <div class="form-group clearfix">
          Are you sure you want to delete this class and its related content ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" ng-click="cancel()">No</button>
          <button type="submit" id="deleteCompanyButton" class="btn btn-danger" data-ng-disabled='deleteCompanyForm.$invalid'
                  data-ng-click="deleteCompany()" promise-btn>
            <span class="btn-text">Delete</span>
          </button>
        </div>
      </form>
    </div>
  </script>
  <!---->
</div>
